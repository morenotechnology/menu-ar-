<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba WebAR - Cámara</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #ar-container {
      width: 100%;
      height: 80%;
    }
  </style>
</head>
<body>
  <h2>¿Tu cámara funciona con WebAR?</h2>
  <div id="ar-container"></div>

  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <!-- Script para iniciar WebAR -->
  <script>
    (async () => {
      try {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js/examples/image-tracking/assets/card-example/card.mind",
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);
        const geometry = new THREE.PlaneGeometry(1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const plane = new THREE.Mesh(geometry, material);
        anchor.group.add(plane);

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      } catch (e) {
        document.body.innerHTML += "<p style='color:red'>Error: " + e.message + "</p>";
        console.error("Camera or WebAR error:", e);
      }
    })();
  </script>
</body>
</html>
